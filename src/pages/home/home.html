<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card no-padding>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <img src="../../assets/imgs/{{number}}.jpg"/>
      </ion-slide>
    </ion-slides>
  </ion-card>
  

  <img style="margin-top:10px" src="../../assets/imgs/banner2.jpg" alt="">

  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.featured_src" />
            <h1 padding center>{{product.title}}</h1>
            <!-- <p padding center>{{product.short_description}}</p> -->
            <p padding center [innerHTML]="product.short_description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>



</ion-content>
